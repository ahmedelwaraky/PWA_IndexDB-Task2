<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <style>
      table {
        border-collapse: collapse;
        width: 80%;
        margin: 20px auto;
      }

      th,
      td {
        border: 1px solid #333;
        padding: 8px;
        text-align: center;
      }

      th {
        background-color: #333;
        color: #fff;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
        color: #000;
      }

      caption {
        font-weight: bold;
        font-size: 18px;
      }
    </style>
  </head>
  <body class="bg-dark text-center text-light">
    <div class="container mt-5">
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="id" placeholder="id" />
        <label for="id">ID</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="name" />
        <label for="name">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="age" placeholder="age" />
        <label for="age">Age</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="email"
        />
        <label for="email">Email</label>
      </div>
      <button class="btn btn-dark" onclick="Save()">Save</button>
      <button class="btn btn-dark" onclick="Read()">Read</button>
      <button class="btn btn-dark" onclick="ReadAll()">ReadAll</button>
      <button class="btn btn-dark" onclick="Edit()">Edit</button>
      <button class="btn btn-dark" onclick="DeleteUser()">Delete</button>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>

    <table>
      <caption>
        Styled Table
      </caption>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
      <tbody id="tbody"></tbody>
    </table>
  </body>
</html>
